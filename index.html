<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- regular css -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tejas Kolwankar</title>
  </head>
  <body class="navigation">
    <!-- Navbar -->

    <nav class="navbar center navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto center mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#skills">Skills</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#projects">Projects</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- banner -->
    <div class="banner section" id="home">Banner</div>
    <!-- about -->
    <div class="about section light" id="about">
      <h2 class="section-header">About</h2>
    </div>
    <!-- skills -->
    <div class="skills section" id="skills">
      <h2 class="section-header dark">Skills</h2>
    </div>
    <!-- services -->
    <div class="services section light" id="services">
      <h2 class="section-header">Services</h2>
    </div>
    <!-- projects -->
    <div class="projects section" id="projects">
      <h2 class="section-header dark">Projects</h2>
    </div>
    <!-- contact -->
    <div class="contact section light" id="contact">
      <h2 class="section-header">Contact</h2>
    </div>
    <!-- footer -->
    <div class="footer section">Footer</div>
    <!-- bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script>
      var btns = $("#navigation .navbar-nav .nav-link");

      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          var current = document.getElementsByClassName("active");

          current[0].className = current[0].className.replace(" active", "");

          this.className += " active";
        });
      }

      $(window)
        .scroll(function () {
          var distance = $(window).scrollTop();
          $(".section").each(function (i) {
            if ($(this).position().top <= distance + 250) {
              $(".navbar-nav a.active").removeClass("active");

              $(".navbar-nav a").eq(i).addClass("active");
            }
          });
        })
        .scroll();
    </script>
  </body>
</html>
